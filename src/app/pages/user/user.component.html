<div class="page-card">
  <div class="table-header-container">
    <h2>Usuários</h2>
    <button
      class="mat-primary"
      matButton="filled"
      (click)="openDialog()"
    >
      Novo
    </button>
  </div>

  <table class="tabela-users">
    <thead>
    <tr>
      <th>Email</th>
      <th>Nome</th>
      <th>Perfil</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
    </thead>

    <tbody>
      @for (user of users; track user.id) {
        <tr>
          <td>{{ user.usuario }}</td>
          <td>{{ user.nome }}</td>
          <td>{{ user.perfil }}</td>
          <td>{{ user.status }}</td>
          <td>
            <button
              class="mat-primary"
              matButton="filled"
              (click)="openDialog(user.id)"
            >
              Editar
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
