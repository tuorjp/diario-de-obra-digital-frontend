@if (user) {
  <hef-card
    title="Perfil de Usuário"
    actionLabel="Editar Perfil"
    actionIcon="edit"
    [actionClick]="onEditProfile"
  >
    <div class="grid">
      <div class="field">
        <label>Nome:</label>
        <div class="value">{{ user.name }}</div>
      </div>

      <div class="field">
        <label>Função (Role):</label>
        <div class="value">{{ user.role }}</div>
      </div>

      <div class="field">
        <label>ID Sistema:</label>
        <div class="value">{{ user.id }}</div>
      </div>

      <div class="field">
        <label>E-mail (Login):</label>
        <div class="value">{{ user.login }}</div>
      </div>

      <div class="field">
        <label>Situação:</label>
        <div class="value">{{ user.status ? "Ativo" : "Inativo"}}</div>
      </div>
    </div>
  </hef-card>
}
