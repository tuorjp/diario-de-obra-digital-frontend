<div class="card">
  <div class="card-header">
    <h2>Editar Perfil</h2>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-content">

    <div class="form-row full-width">
      <div class="form-group">
        <label for="name">Nome*</label>
        <input type="text" id="name" formControlName="name" class="custom-input" placeholder="Digite seu nome">
      </div>
    </div>

    <div class="form-row full-width">
      <div class="form-group">
        <label for="login">E-mail (Login)</label>
        <input type="email" id="login" formControlName="login" class="custom-input">
      </div>
    </div>

    <div class="form-row three-col">
      <div class="form-group">
        <label for="role">Função</label>
        <input type="text" id="role" formControlName="role" class="custom-input">
      </div>
      <div class="form-group">
        <label for="status">Situação</label>
        <input type="text" id="status" formControlName="status" class="custom-input">
      </div>
      <div class="form-group">
        <label for="creationDate">Data Cadastro</label>
        <input type="text" id="creationDate" formControlName="creationDate" class="custom-input">
      </div>
    </div>

    <div class="form-row three-col">
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" formControlName="cpf" class="custom-input">
      </div>
      <div class="form-group">
        <label for="crea">Registro Crea</label>
        <input type="text" id="crea" formControlName="crea" class="custom-input">
      </div>
      <div class="form-group">
        <label for="creaUf">UF Crea</label>
        <select id="creaUf" formControlName="creaUf" class="custom-input">
          <option value="">Selecionar</option>
          <option *ngFor="let uf of ufs" [value]="uf">{{ uf }}</option>
        </select>
      </div>
    </div>

    <div class="form-row two-col">
      <div class="form-group">
        <label for="phone1">Telefone 1</label>
        <input
          type="text"
          id="phone1"
          formControlName="phone1"
          class="custom-input"
          (input)="formatarTelefone($event)"
          maxlength="15"
          placeholder="(99) 99999-9999">
      </div>
      <div class="form-group">
        <label for="phone2">Telefone 2</label>
        <input
          type="text"
          id="phone2"
          formControlName="phone2"
          class="custom-input"
          (input)="formatarTelefone($event)"
          maxlength="15"
          placeholder="(99) 99999-9999">
      </div>
    </div>

    <div class="form-row three-col">
      <div class="form-group">
        <label for="zipCode">CEP</label>
        <input
          type="text"
          id="zipCode"
          formControlName="zipCode"
          class="custom-input"
          (blur)="consultaCep()"
          placeholder="00000-000">
      </div>
      <div class="form-group">
        <label for="city">Cidade</label>
        <input type="text" id="city" formControlName="city" class="custom-input">
      </div>
      <div class="form-group">
        <label for="state">UF</label>
        <select id="state" formControlName="state" class="custom-input">
          <option value="">UF</option>
          <option *ngFor="let uf of ufs" [value]="uf">{{ uf }}</option>
        </select>
      </div>
    </div>

    <div class="form-row full-width">
      <div class="form-group">
        <label for="address">Endereço (Logradouro)</label>
        <input type="text" id="address" formControlName="address" class="custom-input">
      </div>
    </div>

    <div class="form-row two-col-skew">
      <div class="form-group">
        <label for="addressNumber">Número</label>
        <input type="text" id="addressNumber" formControlName="addressNumber" class="custom-input">
      </div>
      <div class="form-group">
        <label for="complement">Complemento</label>
        <input type="text" id="complement" formControlName="complement" class="custom-input">
      </div>
    </div>

    <div class="form-row full-width">
      <div class="form-group">
        <label for="password">Nova Senha (Deixe em branco para manter)</label>
        <input type="password" id="password" formControlName="password" class="custom-input" placeholder="********">
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-cancel" (click)="onCancel()">Cancelar</button>
      <button type="submit" class="btn-save" [disabled]="loading">
        {{ loading ? 'Salvando...' : 'Salvar Alterações' }}
      </button>
    </div>

  </form>
</div>
